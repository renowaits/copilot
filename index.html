    nav {

      padding: 10px;
    }

    .content {

    .gradient-button {
      display: inline-block;

      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .gradient-button:hover {
      transform: scale(1.1);
    }
    
    .games {
      display: flex;
      justify-content: center;
    }
    
    .games img {
      max-width: 300px;
      margin: 10px;
    }
    
    .settings {
      text-align: center;
    }
  </style>
</head>
